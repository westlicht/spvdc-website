description:
  de: "Hohe Härte und Zähigkeit, gute Gleit- und Antihafteigenschaften. Empfehlungen: für Werkzeuge aus Werkzeugstahl (HSS, WA, KA...) mit hoher mech. Belastung. Gute Erfahrungen beim Gewinden-, Fräsen-, Formenund Stanzen von Edelstahl, sowie beim verspritzen von Kohle-/Glasfaserverstärkten Kunststoffen. Zeichnen sich durch ihre hohe Härte und Zähigkeit aus und sind daher besonders geeignet für Werkzeuge mit hoher mechanischer Belastung, beim Fräsen, Umformen und Stanzen. Genereller ausgedrückt: die erste Wahl für die meisten HSS-Werkzeuge."
