description:
  de: CrN eignet sich sehr gut für die Bearbeitung von Sondermetallen (Kupfer, Messing, verzinkte bzw. verzinnte Bleche, Titan-Legierungen). Auch im Alu- und Zinkdruckguss, der Halbwarmumformung von Stahl und Messing hat sich CrN bewährt. CrN ist aufgrund seiner hervorragenden Anti-Klebeeigenschaften die beste metallische Schicht für den Kunststoff-Spritzguss. Für die Zerspanung von Sondermetallen (Kupfer, Titan-Legierungen). Wegen des nahezu gleichen thermischen Ausdehnungskoeffzienten wie Stahl gut geeignet im Aluminium- und Zinkdruckguss und in der Halbwarmumformung von Stahl und  Messing. Beste PVD-Schicht gegen Korrosion, besonders ab einer Dicke von 10µm.
